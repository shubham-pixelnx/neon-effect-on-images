<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeDios - Neon Effect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <form class="noSubmitForm">
          <input
            placeholder="Paste Image URL Here"
            autofocus
            autocomplete
            id="urlInput"
            type="url"
            value="https://tlgur.com/d/GL0rZ3jG"
          />
          <button
            class="waves-effect waves-light btn purple darken-4"
            id="loadImageButton"
          >
            Load and Apply Effect
          </button>
        </form>
      </div>
      <div class="preloader-wrapper big active" id="loader">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div class="previewContainer"></div>
      <svg style="display: none;">
        <filter id="neon">
          <feFlood
            flood-color="rgb(255,255,128)"
            flood-opacity="0.5"
            in="SourceGraphic"
          />
          <feComposite operator="in" in2="SourceGraphic" />
          <feGaussianBlur stdDeviation="10" />
          <feComponentTransfer result="glow1">
            <feFuncA type="linear" slope="4" intercept="0" />
          </feComponentTransfer>
          <feMerge>
            <feMergeNode in="glow1" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </svg>
    </div>
    <script src="main.js"></script>
  </body>
</html>
